name: Diff Test

on:
  workflow_dispatch:
    inputs:
      content_paths:
        description: If you want to include only specific file set 'true' else 'false'
        type: string
        required: false
  push:
    branches:
      - DEVEX-165-cdn-action-template

# jobs:
#   drift_detection:
#     uses: ./.github/workflows/github_modified_files.yaml
#     name: DIFF TEST
#     secrets: inherit

env:
  CONTENT_PATH: ${{ inputs.content_paths == '' && 'false' || 'true' }}

jobs:
  test:
    name: TEST
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: read

    steps:
      - run: echo '${{ env.CONTENT_PATH }}'

      - name: Found modified files
        if: ${{ env.CONTENT_PATH == 'true' }}
        uses: ./.github/workflows/github_modified_files.yaml
        id: modified_files

      - name: Purge CDN Specific Paths
        if: ${{ env.CONTENT_PATH == 'true' && steps.modified_files.outputs.files != '' }}
        run: |
          echo -e "${{ steps.modified_files.outputs.files }}" | awk '{printf " '\''%s'\''", $0}'

      - name: Purge CDN
        if: ${{ env.CONTENT_PATH == 'false' || steps.modified_files.outputs.files == '' }}
        run: |
          echo "/*"