name: Release Bootstrapper Infrastructure
permissions:
  contents: read
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "infra/bootstrapper/**"
jobs:
  release:
    strategy:
      matrix:
        environment: ["dev", "prod"]
    uses: pagopa/dx/.github/workflows/release-terraform-bootstrapper-v1.yaml@main
    name: Release Bootstrapper (${{ matrix.environment }})
    secrets: inherit
    with:
      environment: "${{ matrix.environment }}"
