name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: npm-prod-cd
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - name: Release
        uses: pagopa/dx/actions/release@main
        with:
          github-token: ${{ secrets.BOT_GH_TOKEN }}
