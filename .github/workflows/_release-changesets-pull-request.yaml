name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    uses: ./.github/workflows/release-v1.yaml
    with:
      environment: npm-prod-cd
    secrets:
      github-token: ${{ secrets.BOT_GH_TOKEN }}
