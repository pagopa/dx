name: Terraform Validation

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    paths:
      - infra/**
      - .terraform-version
      - .pre-commit-config.yaml
      - .trivyignore

jobs:
  tf_analysis:
    # Don't run in Changeset PRs
    runs-on: codebuild-dx-d-modules-test-runner-${{ github.run_id }}-${{ github.run_attempt }}
    if: ${{ github.actor != 'dx-pagopa-bot' }}
    uses: ./.github/workflows/static_analysis.yaml
    name: Terraform Validation
    secrets: inherit
    permissions:
      contents: read
    with:
      enable_modified_files_detection: true
