name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "website/**"
  workflow_dispatch:

# env:
#   WORKING_DIR: ./website

# defaults:
#   run:
#     working-directory: ./website

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          fetch-depth: 0

      - name: Setup yarn
        run: corepack enable

      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b #v4.0.3
        with:
          node-version-file: ".node-version"
          cache: yarn

      - name: Determine turbo cache path
        id: determine-turbo-version
        run: |
          TURBO_VERSION=$(yarn turbo --version)
          echo "Turbo version: $TURBO_VERSION"
          if [[ "$TURBO_VERSION" =~ ^1\..* ]]; then
            TURBO_CACHE_PATH="node_modules/.cache/turbo"
          else
            TURBO_CACHE_PATH=".turbo"
          fi
          echo "TURBO_CACHE_PATH=$TURBO_CACHE_PATH" >> $GITHUB_ENV
          echo "Using cache path: $TURBO_CACHE_PATH"

      - name: Setup turbo cache
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 #v4.0.2
        with:
          path: ${{ env.TURBO_CACHE_PATH }}
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: yarn install --immutable
      - name: Build website
        run: yarn run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/build

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
