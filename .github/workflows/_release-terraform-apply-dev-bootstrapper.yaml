name: Terraform apply on dev bootstrapper

permissions:
  contents: read

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "infra/bootstrapper/dev/**"
      - "infra/bootstrapper/_modules/**"
      - ".github/workflows/_release-terraform-apply-dev-bootstrapper.yaml"

jobs:
  deploy:
    uses: pagopa/dx/.github/workflows/release-terraform-bootstrapper-v1.yaml
    name: Dev - Bootstrapper Deploy
    secrets: inherit
    with:
      environment: dev
