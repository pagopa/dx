name: CDN Code Deploy 
description: Action that Deploy an artifact to the CDN

# This action allows you to deploy the passed artifact to the CDN.
# The artifact must be the name of the directory that contains all the files you want to sync.

inputs:
  inputs:
    resource_group_name:
      description: CDN resource group name.
      type: string
      required: true
    storage_account_name:
      description: Storage account name.
      type: string
      required: true
    profile_cdn_name:
      description: CDN Profile name.
      type: string
      required: true
    endpoint_name:
      description: CDN endpoint name.
      type: string
      required: true
    blob_container_name:
      description: Blob container name.
      type: string
      required: true
    selective_purge_paths:
      description: |
        If for the purge you want to include only new and/or modified files define a list of paths to be included in the artifact.
        E.g. '/path/file1' '/path/file2'
      type: string
      required: false
    bundle_name:
      description: Name of the directory containing the files to be synchronized
      type: string
      required: false
    arm_client_id:
      description: ARM_CLIENT_ID
      type: string
      required: true
    arm_tenant_id:
      description: ARM_TENANT_ID
      type: string
      required: true
    arm_subscription_id:
      description: ARM_SUBSCRIPTION_ID
      type: string
      required: true
runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    - name: Download Artifact
      uses: actions/download-artifact@6b208ae046db98c579e8a3aa621ab581ff575935 # v4.1.1
      with:
        name: ${{ inputs.bundle_name || 'bundle' }}
        path: "./${{ inputs.bundle_name || 'bundle' }}"

    - name: Azure Login
      uses: azure/login@v2 # v2.0.0
      env:
        ARM_USE_OIDC: true
      with:
        client-id: ${{ inputs.arm_client_id }}
        tenant-id: ${{ inputs.arm_tenant_id }}
        subscription-id: ${{ inputs.arm_subscription_id }}

    - name: Sync Storage
      shell: bash
      run: |
        az storage blob sync \
          -c ${{ inputs.blob_container_name }} \
          --account-name ${{ inputs.storage_account_name }} \
          -s "./${{ inputs.bundle_name || 'bundle' }}"

    - name: Purge CDN Specific Paths
      if: ${{ inputs.selective_purge_paths != '' && steps.modified_files.outputs.modified_files != '' }}
      shell: bash
      run: |
        az cdn endpoint purge \
          -g ${{ inputs.resource_group_name }} \
          -n ${{ inputs.endpoint_name }} \
          --profile-name ${{ inputs.profile_cdn_name }} \
          --content-paths $(echo "${{ inputs.selective_purge_paths }}" | sed -e "s/\([^ ]*\)/'\1'/g")

    - name: Purge CDN
      if: ${{ inputs.selective_purge_paths == '' || steps.modified_files.outputs.modified_files == '' }}
      shell: bash
      run: |
        az cdn endpoint purge \
          -g ${{ inputs.resource_group_name }} \
          -n ${{ inputs.endpoint_name }} \
          --profile-name ${{ inputs.profile_cdn_name }} \
          --content-paths "/*"